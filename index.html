<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Fatx Mebel</title>
    <link rel="shortcut icon" href="./images/logo.jpg" type="image/x-icon">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body>
    <input type="checkbox" id="menu" class="mobile_input">
    <header class="container mobile__section">
        <div class="logo__section">
            <img src="./images/logo.jpg" alt="" class="logo">
            <h1 class="logo__title">
                Fatx <span class="span">Mebel</span>
            </h1>
        </div>
        <label for="menu">
            <div class="hm-line"></div>
            <div class="hm-line"></div>
            <div class="hm-line"></div>
        </label>
        <nav class="nav1">
            <a href="#" class="header-links">Dahliz jihozlari</a>
            <a href="#" class="header-links">Oshxona jihozlari</a>
            <a href="#" class="header-links">Yotoqxona jihozlari</a>
            <a href="#" class="header-links">Yotoqxona mebel garniturlari</a>
            <a href="#" class="header-links">Dekorativ stolchalar</a>
            <a href="#" class="header-links">Kosmetika oynalari</a>
            <a href="#" class="header-links">Shkaf va javonlar</a>
        </nav>
    </header>
    <!-- ------------------------- -->
    <main>
        <section>
            <div class="container hero-container">
                <div class="slider">
                    <div class="slides">
                        <div class="slide"><img src="./dahliz/photo_10_2025-02-13_16-12-17.jpg" alt="RASM"></div>
                        <div class="slide"><img src="./kosmetik oyna/photo_10_2025-02-13_16-29-45.jpg" alt="RASM"></div>
                        <div class="slide"><img src="./oshxona/photo_4_2025-02-13_16-20-25.jpg" alt="RASM"></div>
                        <div class="slide"><img src="./shkaf/photo_8_2025-02-13_16-19-16.jpg" alt="RASM"></div>
                        <div class="slide"><img src="./yotoqxona/photo_2_2025-02-13_16-21-36.jpg" alt="RASM"></div>
                        <div class="slide"><img src="./yotoqxona garnituri/photo_5_2025-02-13_16-30-44.jpg" alt="RASM"></div>
                        <div class="slide"><img src="./dekorativ stolchalar/photo_5_2025-02-13_16-27-53.jpg" alt="RASM"></div>
                    </div>
                    <div class="buttons">
                        <button class="button prev fas fa-chevron-left"></button>
                        <button class="button next fas fa-chevron-right"></button>
                    </div>
                </div>
            </div>
        </section>
        
    </main>

    <script src="./js/main.js"></script>

</body>

</html>
